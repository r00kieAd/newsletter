<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div class="container">
      <div class="row">
        <div class="col custCol contentCol">
          <div class="loaderDiv">
            <img class="loader" src="images/loader.gif" alt="">
          </div>
          <div id="content">
            <div class="mainHeading">
              <h1 class="heading">Stay Updated!</h1>
            </div>
            <div class="bulletPoints">
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
              <ul class="points">
                <li>Product Discovery and Building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
              </ul>
            </div>
            <div class="contactInfo">
              <div class="labels">
                <label class="mainLabel" for="emailInput">Email address</label>
                <label class="errorLabel" for="emailInput">Valid email required</label>
              </div>
              <input type="text" name="emailInput" id="emailInput" placeholder="email@company.com" value=""><br>
              <button id="emailSubmit" type="submit">Subscribe to monthly newsletter</button>
            </div>
          </div>
        </div>
        <div id="logoDiv" class="col custCol logoCol">
          <div class="logo desktop"><img class="img-fluid" src="images/illustration-sign-up-desktop.svg" alt=""></div>
          <div class="logo mobile"><img class="img-fluid" src="images/illustration-sign-up-mobile.svg" alt=""></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
