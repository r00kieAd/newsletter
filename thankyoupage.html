<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Newsletter</title>
</head>

<body>

    <div class="main">
        <div class="successIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                <defs>
                    <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
                        <stop offset="0%" stop-color="#FF6A3A" />
                        <stop offset="100%" stop-color="#FF527B" />
                    </linearGradient>
                </defs>
                <g fill="none">
                    <circle cx="32" cy="32" r="32" fill="url(#a)" />
                    <path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285" />
                </g>
            </svg>
        </div>
        <br>
        <div class="text-content">
            <div style="margin-right: 10rem;">
                <h1 class="h1">Thanks for Subscribing!</h1>
            </div>
            <br>
            <p>
                A confirmation email has been sent to <strong id="email">email@company.com</strong>. Please open it and click the
                button inside to confirm
                your subscription.</p>
            </p>
        </div>
        <div class="dismissButt">
            <button onclick="dismiss()" onmouseover="changeColor(1, this)" onmouseleave="changeColor(0, this)">Dismiss message</button>
        </div>
    </div>
    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
